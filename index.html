<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Generator</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #121212);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .exp-bar-container {
      width: 80%;
      height: 30px;
      background: #333;
      border-radius: 15px;
      margin: 20px auto;
      position: relative;
    }

    .exp-bar {
      height: 100%;
      background: linear-gradient(to right, #ffd700, #ffa500);
      border-radius: 15px;
      width: 0%;
      transition: width 0.5s ease;
    }

    .exp-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .button-container {
      margin: 20px 0;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    .sword-box {
      display: none;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .sword-name {
      font-size: 24px;
      font-weight: bold;
    }

    .sword-details {
      margin-top: 15px;
    }

    .sword-detail {
      font-size: 18px;
      margin: 5px 0;
    }

    .mold-display {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .cash-display {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="username">PlayerName</h1>

  <div class="exp-bar-container">
    <div class="exp-bar" id="exp-bar"></div>
    <div class="exp-text" id="exp-text">0 / 100 EXP</div>
  </div>

  <div class="button-container">
  <button id="generate-sword">Generate Sword</button>
  <button id="sell-sword">Sell Sword</button>
  <button id="upgrade-quality">Upgrade Quality</button>
  <button id="upgrade-rarity">Upgrade Rarity</button>
  <button id="upgrade-enchants">Upgrade Enchants</button>
  <button id="save-game">Save</button>
  <button id="load-game">Load</button>
</div>

  <div class="sword-box" id="sword-box">
    <div class="sword-name" id="sword-name">Sword Name</div>
    <div class="sword-details">
      <div class="sword-detail" id="sword-rarity">Rarity: Common</div>
      <div class="sword-detail" id="sword-quality">Quality: Poor</div>
      <div class="sword-detail" id="sword-enchants">
        Enchants: Swiftness I, Resistance I, Surprise I
      </div>
      <div class="cash-display" id="sword-value">$0</div>
    </div>
    <div class="mold-display" id="sword-mold">Mold: Normal</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
