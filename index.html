<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Game</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .sword-gui {
      width: 250px;
      height: 250px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #2a2a2a;
      padding: 10px;
      position: relative;
    }

    .sword-gui h2 {
      font-size: 16px;
      margin: 0;
      text-align: left;
    }

    .sword-gui p {
      margin: 5px 0;
      font-size: 14px;
      text-align: left;
    }

    .sword-mold-value {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #leaderboard {
      display: none;
      text-align: center;
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #444;
      width: 300px;
      margin-top: 20px;
    }

    .exp-bar {
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      width: 300px;
      margin-top: 20px;
    }

    .exp-bar-fill {
      height: 20px;
      background-color: yellow;
      width: 0%;
    }

    #exp-display {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Sword GUI -->
    <div class="sword-gui">
      <h2 id="player-name">Player's Sword</h2>
      <p id="level-rarity-quality">Level 1 | Common / Fine</p>
      <div class="sword-mold-value">
        <p id="mold-value">Bronze 1,234</p>
      </div>
    </div>

    <!-- EXP Bar -->
    <div class="exp-bar">
      <div class="exp-bar-fill" id="exp-bar-fill"></div>
    </div>
    <p id="exp-display">EXP: 0 / 100</p>

    <!-- Buttons -->
    <div class="button-container">
      <button id="generate-sword">Generate Sword</button>
      <button id="sell-sword">Sell Sword</button>
      <button id="upgrade-quality">Upgrade Quality</button>
      <button id="upgrade-rarity">Upgrade Rarity</button>
      <button id="upgrade-mold">Upgrade Mold</button>
      <button id="save-game">Save Game</button>
      <button id="load-game">Load Game</button>
      <button id="toggle-leaderboard">Toggle Leaderboard</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list">
        <li>Player1 - 10,000 Gold</li>
        <li>Player2 - 8,000 Gold</li>
      </ul>
      <button id="close-leaderboard">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
