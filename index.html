<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Game</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-container {
      display: flex;
      justify-content: center;
      width: 90%;
      margin-top: 20px;
    }

    .sword-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sword-gui {
      width: 300px;
      height: auto;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      background-color: #2a2a2a;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .sword-gui h2 {
      font-size: 18px;
      margin: 0;
      text-align: left;
    }

    .sword-attributes {
      font-size: 16px;
      margin-top: 5px;
      text-align: left;
    }

    .sword-mold-value {
      margin-top: 10px;
      font-size: 14px;
      text-align: right;
      align-self: flex-end;
    }

    .upgrade-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .other-buttons {
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .exp-bar {
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      width: 300px;
      margin-top: 10px;
    }

    .exp-bar-fill {
      height: 20px;
      background-color: yellow;
      width: 0%;
    }

    #exp-display {
      text-align: center;
      margin-top: 10px;
    }

    /* Color Coding */
    .common { color: #cccccc; }
    .uncommon { color: #00ff00; }
    .rare { color: #0000ff; }
    .epic { color: #800080; }
    .legendary { color: #ffa500; }

    /* Mold-Specific Colors */
    .bronze { color: #cd7f32; } /* Brown */
    .silver { color: #c0c0c0; } /* Gray */
    .gold { color: #ffd700; }   /* Yellow */
    .diamond { color: #b9f2ff; } /* Light Blue */
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Sword and Upgrade Buttons -->
    <div class="sword-container">
      <!-- Sword GUI -->
      <div id="sword-gui" class="sword-gui">
        <h2 id="player-name">Player's Sword</h2>
        <div class="sword-attributes">
          <p id="level-rarity-quality">Level <span id="level" class="common">1</span> | <span id="rarity" class="common">Common</span> / <span id="quality" class="common">Fine</span></p>
        </div>
        <div class="sword-mold-value">
          <span id="mold" class="bronze">Bronze</span> <span id="value">$1,234</span>
        </div>
      </div>

      <!-- Upgrade Buttons -->
      <div class="upgrade-buttons">
        <button id="upgrade-quality">Upgrade Quality</button>
        <button id="upgrade-rarity">Upgrade Rarity</button>
        <button id="upgrade-mold">Upgrade Mold</button>
      </div>

      <!-- EXP Bar -->
      <div class="exp-bar">
        <div class="exp-bar-fill" id="exp-bar-fill"></div>
      </div>
      <p id="exp-display">EXP: 0 / 100</p>
    </div>

    <!-- Other Buttons -->
    <div class="other-buttons">
      <button id="generate-sword">Generate Sword</button>
      <button id="sell-sword">Sell Sword</button>
      <button id="save-game">Save Game</button>
      <button id="load-game">Load Game</button>
      <button id="toggle-leaderboard">Toggle Leaderboard</button>
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" style="display: none; margin-top: 20px; color: white;">
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
  </div>

  <p id="message-box" style="text-align: center; font-size: 14px; height: 20px;"></p>
  <script src="script.js"></script>
</body>
</html>
