<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Sword Factory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #444;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #666;
    }
    .inventory {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 70%;
      background: #333;
      border: 2px solid #fff;
      overflow-y: auto;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
    }
    .inventory h2 {
      margin: 0 0 10px 0;
    }
    .sword-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      text-align: left;
    }
    .inventory-close {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #900;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .toggle {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .toggle.active {
      background: #0a0;
    }
    .sword-ui {
      margin-top: 20px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
      display: inline-block;
    }
    .sword-ui p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Sword Factory Game</h1>
    <p>Produce, upgrade, and sell swords with advanced mechanics!</p>
    <button onclick="produceSword()">Produce Sword</button>
    <button onclick="upgradeSword()">Upgrade Sword</button>
    <button onclick="sellSword()">Sell Sword</button>
    <button onclick="toggleInventory()">View Inventory</button>
    <button onclick="upgradeLuck()">Upgrade Luck</button>

    <div id="gold">Gold: 0</div>
    <div id="sword-container">No sword created yet!</div>
    <div id="auto-upgrades">
      <button class="toggle" id="auto-upgrade-molds" onclick="toggleAuto('molds')">Auto Upgrade Molds</button>
      <button class="toggle" id="auto-upgrade-qualities" onclick="toggleAuto('qualities')">Auto Upgrade Qualities</button>
      <button class="toggle" id="auto-upgrade-rarities" onclick="toggleAuto('rarities')">Auto Upgrade Rarities</button>
    </div>
  </div>

  <div class="inventory" id="inventory">
    <button class="inventory-close" onclick="toggleInventory()">Close</button>
    <h2>Sword Inventory</h2>
    <div id="inventory-list"></div>
  </div>

  <script>
    const rarities = [
      { name: "Common", multiplier: 1, chance: 1 },
      { name: "Uncommon", multiplier: 2, chance: 0.5 },
      { name: "Rare", multiplier: 5, chance: 0.25 },
      { name: "Epic", multiplier: 20, chance: 0.125 },
      { name: "Legendary", multiplier: 100, chance: 0.0625 },
      { name: "Mythical", multiplier: 500, chance: 0.03125 },
      { name: "Ascended", multiplier: 1000, chance: 0.015625 },
      { name: "Transcendent", multiplier: 5000, chance: 0.0078125 },
      { name: "Divine", multiplier: 10000, chance: 0.00390625 },
      { name: "Omnificent", multiplier: 500000, chance: 0.001953125 }
    ];
    const molds = ["Katana", "Longsword", "Dagger", "Broadsword", "Rapier"];
    const qualities = ["Poor", "Fine", "Pristine", "Masterwork"];
    let gold = 0;
    let inventory = [];
    let currentSword = null;
    let autoUpgrades = { molds: false, qualities: false, rarities: false };
    let luckLevel = 1;

    function produceSword() {
      const rarity = weightedRandom(rarities, luckLevel);
      const mold = molds[Math.floor(Math.random() * molds.length)];
      const quality = qualities[Math.floor(Math.random() * qualities.length)];
      const value = Math.floor(Math.random() * 100) + rarity.multiplier * 10;

      currentSword = {
        name: `${rarity.name} ${mold}`,
        rarity: rarity.name,
        quality,
        mold,
        value,
        upgrades: 0,
      };
      inventory.push(currentSword);
      displaySword();
      updateInventory();
    }

    function upgradeSword() {
      if (!currentSword) return alert("Produce a sword first!");

      // RNG for upgrade success (1/4 chance)
      if (Math.random() > 0.75) {
        alert("Upgrade failed!");
        return;
      }

      currentSword.upgrades++;
      currentSword.value += Math.floor(Math.random() * 20) + 10 * Math.pow(2, currentSword.upgrades);

      // Update sword's properties
      currentSword.rarity = weightedRandom(rarities, luckLevel).name;
      currentSword.mold = molds[Math.floor(Math.random() * molds.length)];
      currentSword.quality = qualities[Math.floor(Math.random() * qualities.length)];
      currentSword.name = `${currentSword.rarity} ${currentSword.mold}`;

      displaySword();
      updateGold();
      updateInventory();
    }

    function sellSword() {
      if (!currentSword) return alert("Produce a sword first!");
      gold += currentSword.value;
      inventory = inventory.filter((sword) => sword !== currentSword);
      currentSword = null;
      document.getElementById("sword-container").innerHTML = "No sword created yet!";
      updateGold();
      updateInventory();
    }

    function toggleInventory() {
      const inventoryDiv = document.getElementById("inventory");
      inventoryDiv.style.display = inventoryDiv.style.display === "block" ? "none" : "block";
    }

    function toggleAuto(type) {
      autoUpgrades[type] = !autoUpgrades[type];
      const button = document.getElementById(`auto-upgrade-${type}`);
      button.classList.toggle("active", autoUpgrades[type]);
    }

    function weightedRandom(list, luckLevel) {
      const total = list.reduce((sum, item) => sum + item.chance, 0) * luckLevel;
      let random = Math.random() * total;
      for (const item of list) {
        if (random < item.chance) return item;
        random -= item.chance;
      }
      return list[0];
    }

    function displaySword() {
      const container = document.getElementById("sword-container");
      if (!currentSword) return (container.innerHTML = "No sword created yet!");
      container.innerHTML = `
        <div class="sword-ui">
          <p>Name: ${currentSword.name}</p>
          <p>Value: ${currentSword.value}</p>
          <p>Rarity: ${currentSword.rarity}</p>
          <p>Mold: ${currentSword.mold}</p>
          <p>Quality: ${currentSword.quality}</p>
          <p>Upgrades: ${currentSword.upgrades}</p>
        </div>
      `;
    }

    function updateGold() {
      document.getElementById("gold").innerText = `Gold: ${gold}`;
    }

    function updateInventory() {
      const list = document.getElementById("inventory-list");
      list.innerHTML = inventory
        .map(
          (sword) => `
        <div class="sword-item">
          <p>${sword.name}</p>
          <p>Value: ${sword.value}</p>
          <p>Rarity: ${sword.rarity}</p>
          <p>Mold: ${sword.mold}</p>
          <p>Quality: ${sword.quality}</p>
        </div>
      `
        )
        .join("");
    }

    function upgradeLuck() {
      const cost = 100 * luckLevel;
      if (gold < cost) return alert("Not enough gold to upgrade luck!");
      gold -= cost;
      luckLevel++;
      updateGold();
      alert(`Luck upgraded to level ${luckLevel}!`);
    }
  </script>
</body>
</html>
