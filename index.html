<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Factory Revamp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .sword-box {
      background: #444;
      color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      display: none;
    }
    .sword-box h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .sword-box .level-rarity {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .sword-box .attributes {
      font-size: 14px;
      text-align: left;
      margin: 10px 0;
    }
    .sword-box .attributes span {
      display: block;
      margin-bottom: 5px;
    }
    .sword-box .attributes .enchant {
      font-size: 14px;
      font-weight: bold;
      color: #ffa500;
    }
    .sword-box .mold {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #00ffff;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #777;
    }
    .cash {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .message {
      margin-top: 10px;
      color: #0f0; /* Green color for successful messages */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sword Factory Revamp</h1>
    <div class="sword-box">
      <h2><span id="player-name">Player's</span> Sword</h2>
      <div class="level-rarity">
        Level: <span id="sword-level">0</span> | Rarity: <span id="sword-rarity">0</span>
      </div>
      <div class="attributes">
        <span>Quality: <span id="sword-quality">Normal</span></span>
        <span>Rarity: <span id="sword-rarity-text">Normal</span></span>
        <span class="enchant">Resistance: <span id="enchant1">0</span></span>
        <span class="enchant">Greed++: <span id="enchant2">0</span></span>
        <span class="enchant">Sharpness: <span id="enchant3">0</span></span>
      </div>
      <div class="mold">Mold: <span id="sword-mold">Normal</span></div>
    </div>

    <div class="buttons">
      <button onclick="generateSword()">Generate Sword</button>
      <button onclick="sellSword()">Sell Sword</button>
      <button onclick="saveSword()">Save Sword</button>
      <button onclick="upgradeSword('quality')">Upgrade Quality</button>
      <button onclick="upgradeSword('rarity')">Upgrade Rarity</button>
      <button onclick="upgradeSword('mold')">Upgrade Mold</button>
      <button onclick="upgradeSword('enchant')">Upgrade Enchants</button>
    </div>

    <div class="cash">Cash: $<span id="cash">0</span></div>
    <div class="message" id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
