<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Generator</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #121212);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .exp-bar-container {
      width: 80%;
      height: 30px;
      background: #333;
      border-radius: 15px;
      margin: 20px auto;
      position: relative;
    }

    .exp-bar {
      height: 100%;
      background: linear-gradient(to right, #ffd700, #ffa500);
      border-radius: 15px;
      width: 0%;
      transition: width 0.5s ease;
    }

    .exp-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .button-container {
      margin: 20px 0;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    .sword-box {
      display: none;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .sword-details {
      font-size: 20px;
      margin: 15px 0;
    }

    .mold-display {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .cash-display {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #00ff00; /* Green text for notifications */
    }
  </style>
</head>
<body>
  <h1 id="player-name"></h1>

  <div class="exp-bar-container">
    <div class="exp-bar" id="exp-bar"></div>
    <div class="exp-text" id="exp-text">0 / 100 EXP</div>
  </div>

  <div class="button-container">
    <button id="generate-sword">Generate Sword</button>
    <button id="sell-sword">Sell Sword</button>
    <button id="upgrade-quality">Upgrade Quality</button>
    <button id="upgrade-rarity">Upgrade Rarity</button>
    <button id="upgrade-mold">Upgrade Mold</button>
    <button id="save-game">Save Game</button>
    <button id="load-game">Load Game</button>
  </div>

  <div class="sword-box" id="sword-box">
    <div class="sword-details" id="sword-details">Rarity/Quality</div>
    <div class="mold-display" id="sword-mold">Mold</div>
    <div class="cash-display" id="sword-value">Value</div>
  </div>

  <div id="message" class="message"></div>

  <script src="script.js"></script>
</body>
</html>
