<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Game</title>
  <style>
    /* Inline CSS for now to simplify setup */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .sword-gui {
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #555;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      width: 300px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #666;
    }
    #leaderboard {
      display: none;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #555;
    }
    #leaderboard.hidden {
      display: none;
    }
    #exp-bar-container {
      width: 100%;
      max-width: 300px;
      margin: 20px 0;
    }
    #exp-bar {
      background: #555;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    #exp-bar-fill {
      background: yellow;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="sword-gui">
      <h2 id="player-name">Player's Sword</h2>
      <p id="sword-level">Level: 1</p>
      <p id="sword-stats">Rarity: Common / Quality: Basic</p>
      <p id="sword-mold">Bronze</p>
      <p id="sword-value">$0</p>
    </div>
    <div class="button-container">
      <button id="generate-sword">Generate Sword</button>
      <button id="sell-sword">Sell Sword</button>
      <button id="upgrade-quality">Upgrade Quality</button>
      <button id="upgrade-rarity">Upgrade Rarity</button>
      <button id="upgrade-mold">Upgrade Mold</button>
      <button id="save-game">Save Game</button>
      <button id="load-game">Load Game</button>
      <button id="toggle-leaderboard">Toggle Leaderboard</button>
    </div>
    <div id="leaderboard" class="hidden">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <button id="close-leaderboard">Close</button>
    </div>
    <div id="exp-bar-container">
      <p>EXP: <span id="exp-display">0/100</span></p>
      <div id="exp-bar">
        <div id="exp-bar-fill"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
