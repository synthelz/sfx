<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Generator Game</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #121212);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* EXP Bar */
    .exp-bar-container {
      width: 80%;
      height: 30px;
      background: #333;
      border-radius: 15px;
      margin: 20px auto;
      position: relative;
    }

    .exp-bar {
      height: 100%;
      background: linear-gradient(to right, #ffd700, #ffa500);
      border-radius: 15px;
      width: 0%;
      transition: width 0.5s ease;
    }

    .exp-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Buttons */
    .button-container {
      margin: 20px 0;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    /* Sword Box */
    .sword-box {
      display: none;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: left;
      position: relative;
    }

    .sword-box h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }

    .sword-details p {
      margin: 5px 0;
      font-size: 18px;
    }

    .sword-bottom-right {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      text-align: right;
    }

    .sword-bottom-right p {
      margin: 2px 0;
    }

    #sword-mold {
      font-weight: bold;
    }

    #sword-value {
      color: #ffd700;
    }

    /* Leaderboard */
    .leaderboard {
      display: none;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    .leaderboard h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .leaderboard li {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1 id="player-name"></h1>

  <div class="exp-bar-container">
    <div class="exp-bar" id="exp-bar"></div>
    <div class="exp-text" id="exp-text">0 / 100 EXP</div>
  </div>

  <div class="button-container">
    <button id="generate-sword">Generate Sword</button>
    <button id="sell-sword">Sell Sword</button>
    <button id="upgrade-quality">Upgrade Quality</button>
    <button id="upgrade-rarity">Upgrade Rarity</button>
    <button id="upgrade-mold">Upgrade Mold</button>
    <button id="save-game">Save Game</button>
    <button id="load-game">Load Game</button>
    <button id="toggle-leaderboard">Toggle Leaderboard</button>
  </div>

  <div class="sword-box" id="sword-box">
    <h2 id="player-sword-name"></h2>
    <div class="sword-details">
      <p id="sword-stats"></p>
    </div>
    <div class="sword-bottom-right">
      <p id="sword-mold"></p>
      <p id="sword-value"></p>
    </div>
  </div>

  <div id="message" class="message"></div>

  <div class="leaderboard" id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list"></ul>
  </div>

  <script>
    // Game variables
    let playerName = "Player";
    let cash = 0;
    let currentSword = null;
    let level = 1;
    let exp = 0;
    let nextLevelExp = 100;

    // DOM Elements
    const playerNameElement = document.getElementById("player-name");
    const swordBox = document.getElementById("sword-box");
    const swordStats = document.getElementById("sword-stats");
    const swordMold = document.getElementById("sword-mold");
    const swordValue = document.getElementById("sword-value");

    // Update player name
    playerNameElement.textContent = `${playerName}'s Sword`;

    // Generate Sword
    function generateSword() {
      const rarity = "Epic";
      const quality = "Pristine";
      const mold = "Mesozoic";
      const value = 123456;

      currentSword = { rarity, quality, mold, value, level };

      displaySword();
    }

    // Display Sword
    function displaySword() {
      swordBox.style.display = "block";
      swordStats.textContent = `Level ${currentSword.level} | Rarity: ${currentSword.rarity}/${currentSword.quality}`;
      swordMold.textContent = currentSword.mold;
      swordValue.textContent = `$${currentSword.value.toLocaleString()}`;
    }

    // Attach Event Listeners
    document.getElementById("generate-sword").addEventListener("click", generateSword);
  </script>
</body>
</html>
